<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <div class="container">
    <form  action="{% url 'profile' %}" method="post" class="w-50 mx-auto">
        {% csrf_token %}
        <div class="mb-3 w-50">
          <label for="exampleInput" class="form-label">FULL NAME</label>
          <input type="text" class="form-control" id="exampleInput" aria-describedby="emailHelp" name="fullname">
        </div>
        <div class="mb-3 w-50 float-end">
          <label for="exampleInput1" class="form-label">DOB</label>
          <input type="date" class="form-control" id="exampleInput1" aria-describedby="emailHelp" name="date">
        </div>
        <div class="mb-3 w-50">
          <label for="exampleInput2" class="form-label">AGE</label>
          <input type="number" class="form-control" id="exampleInput2" aria-describedby="emailHelp" name="age">
        </div>
        <div class="mb-3 w-50 float-end">
          <label for="exampleInput2" class="form-label">PHONE</label>
          <input type="tel" class="form-control" id="exampleInput2" aria-describedby="emailHelp" name="phone">
        </div>
        <div class="mb-3 w-50">
          <label for="exampleInput2" class="form-label">EMAIL</label>
          <input type="email" class="form-control" id="exampleInput2" aria-describedby="emailHelp" name="email">
        </div>
        <div class="mb-3 w-50 float-end">
          <label for="exampleInput2" class="form-label">ADDRESS</label>
          <input type="text" class="form-control" id="exampleInput2" aria-describedby="emailHelp" name="address">
        </div>
       

        <div class="input-group mb-3 w-50">
            <label class="input-group-text" for="inputGroupSelect01">GENDER</label>
            <select class="form-select" id="inputGroupSelect01" name="gender">
              <option selected>Choose...</option>
              <option value="MALE">MALE</option>
              <option value="FEMALE">FEMALE</option>
              <option value="OTHER">OTHER</option>
            </select>
          </div>
        <div class="input-group mb-3 w-50 float-end">
            <label class="input-group-text" for="inputGroupSelect01">ACCOUNT TYPE</label>
            <select class="form-select" id="inputGroupSelect01" name="acctype">
              <option selected>Choose...</option>
              <option value="SAVINGS ACCOUNT">SAVINGS ACCOUNT</option>
              <option value="CURRENT ACCOUNT">CURRENT ACCOUNT</option>
            </select>
          </div>
        <div class="input-group mb-3 w-50">
            <label class="input-group-text" for="inputGroupSelect01">DISTRICT</label>
            <select class="form-select" id="inputGroupSelect01" name="district">
              <option selected>Choose...</option>
              <option value="ERANAKULAM">ERANAKULAM</option>
              <option value="KOZHIKODE">KOZHIKODE</option>
              <option value="ALAPUZHA">ALAPUZHA</option>
              <option value="MALAPPURAM">MALAPPURAM</option>
              <option value="TRISUR">TRISUR</option>
            </select>
          </div>





        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="dc">
          <label class="form-check-label" for="exampleCheck1">DEBIT CARD</label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="cc">
          <label class="form-check-label" for="exampleCheck1">CREDIT CARD</label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="ps">
          <label class="form-check-label" for="exampleCheck1">PASSBOOK</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
